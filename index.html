<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="header">
        <div id="left_header">
            <img src="./book_logo.jpg" alt="logo">
            <div>My Library</div>
        </div>
        <div id="right_header">
            <button>Log In</button>
            <button>Sign In</button>
        </div>
    </div>
    <div id="container">
        <div id="upper_container">
            <div id="status">
                <div id="read"></div>
                <div>Read</div>
                <div id="not_read"></div>
                <div>Not Read</div>
            </div>
            <form action="">
                <label for="order_by">Order By:</label>
                <select class="order" name="order_by" id="order_by">
                    <option value=""></option>
                    <option value="book_name">Book Name</option>
                    <option value="author_name">Author Name</option>
                    <option value="publish_date">Release Year</option>
                </select>
                <select name="order" id="order" >
                    <option value="ascendent" selected="selected">Asc</option>
                    <option value="descendent">Desc</option>
                </select>
            </form>
        </div>
        <div id="add_book">
            <dialog id="add_book">
                <form id="book_dialog">
                    <div class="dialog_header">
                        <button id="xBtn">X</button>
                        <div>Add new book</div>
                    </div>
                    <div class="dialog_container">
                        <div>
                            <label for="dialog_book_title">Book Name *</label>
                            <input type="text" name="book_title" id="dialog_book_title" placeholder="Book Name">
                        </div>
                        <div>
                            <label for="dialog_book_author">Book Author *</label>
                            <input type="text" name="book_author" id="dialog_book_author" placeholder="John Doe">
                        </div>
                        <div>
                            <label for="dialog_publish_date">Publish Year</label>
                            <input type="number" name="publish_date" id="dialog_publish_date" placeholder="YYYY">
                        </div>
                        <div>
                            <label for="dialog_number_of_pages">Number of Pages</label>
                            <input type="number" name="number_of_pages" id="dialog_number_of_pages">
                        </div>
                        <div>
                            <label for="dialog_number_of_read_pages">Number of Read Pages</label>
                            <input type="number" name="number_of_read_pages" id="dialog_number_of_read_pages">
                        </div>
                        <div>
                            <label for="readNotRead">Read or Not Read</label>
                            <select name="readNotRead" id="readNotRead">
                                <option value="Read">Read</option>
                                <option value="Not Read">Not Read</option>
                            </select>
                        </div>
                    </div>
                    <div class="dialog_footer">
                        <button id="confirm_btn" value="default">Add Book</button>
                        <button id="cancel_btn" value="cancel"formmethod="dialog">Cancel</button>
                        <button id="clear_btn" value="clear">Clear Form</button>
                    </div>
                </form> 
            </dialog>
            <button id="show_dialog">Add Book</button>
        </div>
        <div id="cards_container">
    </div>
    <div id="footer">
        <button>Clear All</button>
    </div>
    <script async src="./script.js"></script>
</body>
</html>
